<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="container">
      <header class="icon-name">
        <img class="img-icon" />
        <span class="todo-title">Microsoft To Do</span>
      </header>
      <section>
        <aside class="sidebar">
          <div class="container-sidebar-header">
            <div class="user-profile">
              <img class="img-avatar" alt="user image avatar" />
              <div class="name-eamil">
                <p class="firstname-family">Behanm farhadi</p>
                <p class="email">behnamfarhadi@gamil.com</p>
              </div>
            </div>
            <div class="search-box">
              <input
                type="text"
                placeholder="Search"
                name="search"
                class="search-task"
              />
            </div>
          </div>

          <div class="sidebar-scrollbar">
            <div class="default-sidebar-menu">
              <ul class="menu">
                <li class="myDay hide-before" data-id="MyDay-1">
                  <div>
                    <i class="ph-sun-bold ph-1x" style="color: #ab999e"></i>
                    My Day
                  </div>
                  <span class="messages-count"></span>
                </li>
                <li class="important hide-before" data-id="Important-2">
                  <div>
                    <i class="ph-star-bold ph-1x" style="color: #5d7a78"></i
                    >Important
                  </div>
                  <span class="messages-count hidden"></span>
                </li>
                <li class="planned hide-before" data-id="planned-3">
                  <div>
                    <i class="ph-table-bold ph-1x" style="color: #7c7f81"></i
                    >Planned
                  </div>
                  <span class="messages-count"></span>
                </li>
                <li class="tasks hide-before" data-id="List-1">
                  <div>
                    <i class="ph-house-bold ph-1x" style="color: #818596"></i
                    >Tasks
                  </div>
                  <span class="messages-count hidden"></span>
                </li>
              </ul>
            </div>
            <hr class="line-splitter" />
            <div class="container-group-list">
              <ul>
                <li>
                  <i class="ph-list-light ph-1x" style="color: #788cde"></i>
                  a
                </li>
                <li>
                  <i class="ph-list-light ph-1x" style="color: #788cde"></i>
                  b
                </li>
                <li>
                  <i class="ph-list-light ph-1x" style="color: #788cde"></i>
                  c
                </li>
              </ul>
            </div>
          </div>
          <div class="group-list">
            <div class="new-list">
              <i class="ph-plus-bold ph-1x"></i
              ><input class="addList" placeholder="Add New List" />
            </div>
            <div class="new-group">
              <i class="ph-folder-plus-bold ph-1x"></i>
              <!-- <img class="img-newGroup" alt="create new group for list" /> -->
            </div>
          </div>
        </aside>
        <main class="main">
          <div class="main-header">
            <div class="header-title">
              <i class="ph-house-bold ph-2x" style="color: #788cde"></i>
              <span class="task-title">Tasks</span>
            </div>
            <div class="header-share-options">
              <span class="share-list hidden">Share List</span>
              <span class="list-options">...</span>
            </div>
          </div>
          <div class="main-container">
            <div class="main-tasks-container">
              <div id="app"></div>
              <div id="completed-task-counts-container">
                <ul class="completed-task-counts hidden">
                  <li class="task completed-section">
                    <i class="ph-caret-down-light collapse-completed-tasks"></i>
                    <span class="completed-title">Completed</span>
                    <span class="tasks-count"></span>
                  </li>
                </ul>
              </div>
              <div id="completed-app">
                <ul class="completed-tasks"></ul>
              </div>
            </div>
          </div>
          <div class="lines"></div>

          <div class="add-task">
            <div class="input-icons">
              <i class="ph-plus icon-task-size icon"></i>
              <form id="add-task-input">
                <input
                  name="addTask"
                  type="text"
                  class="task-input"
                  placeholder="Add a Task"
                />
              </form>
            </div>
          </div>
        </main>
      </section>
    </div>
  </body>
</html>
