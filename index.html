<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList-Pure-Redux</title>
    <link href="./assets/css/style.css" rel="stylesheet" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script type="module" src="./libs/redux.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="icon-name">
        <img src="./assets/images/microsoft-todo-icon.png" />
        <span class="todo-title">Microsoft To Do</span>
      </header>
      <section>
        <aside class="sidebar">
          <div class="user-profile">
            <img
              src="./assets/images/man.png"
              class="img-avatar"
              alt="user image avatar"
            />
            <div class="name-eamil">
              <p class="firstname-family">Behanm farhadi</p>
              <p class="email">behnamfarhadi@gamil.com</p>
            </div>
          </div>
          <div class="search-box">
            <input
              type="text"
              placeholder="Search"
              name="search"
              class="search-task"
            />
          </div>
          <div class="default-sidebar-menu">
            <ul class="menu">
              <li class="myDay hide-before">
                <div>
                  <i class="ph-sun-bold ph-1x" style="color: #ab999e"></i>
                  My Day
                </div>
                <span class="messages-count"></span>
              </li>
              <li class="important hide-before">
                <div>
                  <i class="ph-star-bold ph-1x" style="color: #5d7a78"></i
                  >Important
                </div>
                <span class="messages-count">1</span>
              </li>
              <li class="planned hide-before">
                <div>
                  <i class="ph-table-bold ph-1x" style="color: #7c7f81"></i
                  >Planned
                </div>
                <span class="messages-count">2</span>
              </li>
              <li class="tasks hide-before">
                <div>
                  <i class="ph-house-bold ph-1x" style="color: #818596"></i
                  >Tasks
                </div>
                <span class="messages-count"></span>
              </li>
            </ul>
          </div>
          <hr class="line-splitter" />
          <div class="container-group-list">
            <ul></ul>
          </div>
          <div class="group-list">
            <div class="new-list">
              <i class="ph-plus-bold ph-1x"></i
              ><span class="new-list-btn"> New list </span>
            </div>
            <div class="new-group">
              <i class="ph-folder-plus-bold ph-1x"></i>
            </div>
          </div>
        </aside>
        <main class="main">
          <div class="main-header">
            <div class="header-title">
              <i class="ph-house-bold ph-2x" style="color: #788cde"></i>
              <span class="task-title">Tasks</span>
            </div>
            <div class="header-share-options">
              <span class="share-list hidden">Share List</span>
              <span class="list-options">...</span>
            </div>
          </div>
          <div class="main-container">
            <div class="main-tasks-container">
              <div id="app"></div>
              <!-- <ul class="tasks">
                <li class="task">
                  <p class="has-task">
                    <span class="check-task-name">

                    </span>
                    <span class="important-task"
                      ><i class="ph-star-bold"></i
                    ></span>
                  </p>
                </li>
                <li class="task">
                  <p class="has-task">
                    <span class="check-task-name">
                      <i class="ph-circle-bold"></i>
                      <span>Task 2</span>
                    </span>
                    <span class="important-task"
                      ><i class="ph-star-bold"></i
                    ></span>
                  </p>
                </li>
                <hr class="hide-hr" />
                <!-- <hr class="active-hr" />
                <hr class="active-hr" />
                <hr class="active-hr" />
                <hr class="active-hr" />
                <hr class="active-hr" />
                <hr class="active-hr" />
                <hr class="active-hr" />
                <hr class="active-hr" />
                <hr class="active-hr" />
                <hr class="active-hr" />
                <hr class="active-hr" />
              </ul> 
            --></div>
          </div>
          <div class="add-task">
            <div class="input-icons">
              <i class="ph-plus icon-task-size icon"></i>
              <form id="add-task-input">
                <input
                  name="addTask"
                  type="text"
                  class="task-input"
                  placeholder="Add a Task"
                />
              </form>
            </div>
          </div>
        </main>
      </section>
    </div>
    <script type="module" src="./libs/lodash.min.js"></script>
    <script type="module" src="./js/task.js"></script>
  </body>
</html>
