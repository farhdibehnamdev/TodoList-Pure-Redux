<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList-Pure-Redux</title>
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="icon-name">
        <img src="./images/microsoft-todo-icon.png" />
        <span class="todo-title">Microsoft To Do</span>
      </header>
      <section>
        <aside class="sidebar">
          <div class="user-profile">
            <img
              src="./images/man.png"
              class="img-avatar"
              alt="user image avatar"
            />
            <div class="name-eamil">
              <p class="firstname-family">Behanm farhadi</p>
              <p class="email">behnamfarhadi@gamil.com</p>
            </div>
          </div>
          <div class="search-box">
            <input
              type="text"
              placeholder="Search"
              name="search"
              class="search-task"
            />
          </div>
          <div class="default-sidebar-menu">
            <ul>
              <li>My Day</li>
              <li>Important</li>
              <li>Planned</li>
              <li>Tasks</li>
            </ul>
          </div>
          <div class="group-list"></div>
        </aside>
        <main class="main">My Tasks</main>
      </section>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
