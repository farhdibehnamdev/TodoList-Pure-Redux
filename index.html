<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList-Pure-Redux</title>
    <link href="./css/style.css" rel="stylesheet" />
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <body>
    <div class="container">
      <header class="icon-name">
        <img src="./images/microsoft-todo-icon.png" />
        <span class="todo-title">Microsoft To Do</span>
      </header>
      <section>
        <aside class="sidebar">
          <div class="user-profile">
            <img
              src="./images/man.png"
              class="img-avatar"
              alt="user image avatar"
            />
            <div class="name-eamil">
              <p class="firstname-family">Behanm farhadi</p>
              <p class="email">behnamfarhadi@gamil.com</p>
            </div>
          </div>
          <div class="search-box">
            <input
              type="text"
              placeholder="Search"
              name="search"
              class="search-task"
            />
          </div>
          <div class="default-sidebar-menu">
            <ul class="menu">
              <li class="myDay hide-before">
                <div>
                  <i class="ph-sun-bold" style="color: #ab999e"></i>
                  My Day
                </div>
                <span class="messages-count"></span>
              </li>
              <li class="important hide-before">
                <div>
                  <i class="ph-star-bold" style="color: #5d7a78"></i>Important
                </div>
                <span class="messages-count">1</span>
              </li>
              <li class="planned hide-before">
                <div>
                  <i class="ph-table-bold" style="color: #7c7f81"></i>Planned
                </div>
                <span class="messages-count">2</span>
              </li>
              <li class="tasks hide-before">
                <div>
                  <i class="ph-house-bold" style="color: #818596"></i>Tasks
                </div>
                <span class="messages-count"></span>
              </li>
            </ul>
          </div>
          <hr class="line-splitter" />
          <div class="container-group-list">
            <ul></ul>
          </div>
          <div class="group-list">
            <div class="new-list">
              <i class="ph-plus-bold ph-1x"></i
              ><span class="new-list-btn"> New list </span>
            </div>
            <div class="new-group">
              <i class="ph-folder-plus-bold ph-1x"></i>
            </div>
          </div>
        </aside>
        <main class="main">My Tasks</main>
      </section>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
